<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/6c06ef9acb.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="maincontainer">
        <h1 style="text-align:center; margin:20px;">Image Carousel</h1>
        <div class="imgholder">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Cat_August_2010-4.jpg" alt="catimg1" class="image" id="1">
            <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492__340.jpg" alt="catimg2" class="image hidden" id="2">
            <img src="https://th-thumbnailer.cdn-si-edu.com/48ffT_Ot13ewNzP32go6dRlCW8E=/1072x720/filters:no_upscale():focal(594x274:595x275)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/95/db/95db799b-fddf-4fde-91f3-77024442b92d/egypt_kitty_social.jpg" alt="catimg3" class="image hidden" id="3">
            <img src="https://media.npr.org/assets/img/2021/08/11/gettyimages-1279899488_wide-f3860ceb0ef19643c335cb34df3fa1de166e2761-s1100-c50.jpg" alt="catimg4" class="image hidden" id="4">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv4dByqg_LrjKE6Z9_Yll7oRKM6u2Zb-TLig&usqp=CAU" alt="catimg5" class="image hidden" id="5">
        </div>

        <div class="buttonholder">
            <button class="button prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="button next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
